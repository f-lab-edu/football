version : "3"
services:
  db:
    platform: linux/x86_64
    container_name: football_db
    image: mysql
    environment:
      MYSQL_DATABASE: football_db
      MYSQL_USER: football
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - ./db/data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    restart: always

  redis-cluster:
    platform: linux/x86_64
    image: redis:latest
    container_name: football_redis_cluster
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
    # - "6379:6379" -> 이 위치의 포트가 그대로 redis-cluster의 포트로 적용된다
      - "6380:6380"
      - "6381:6381"
      - "6382:6382"

  # 하지만 위에 작성한 ports 리스트가 아래 노드들에게 적용되지 않고 있다.
  # 계속해서 모든 노드가 6379 포트로 접속하려고 하면서 에러가 발생하는 상황

  redis-node-1:
    network_mode: "service:redis-cluster"
    platform: linux/x86_64
    image: redis:latest
    container_name: football_redis_node1
    volumes:
      - ./redis1.conf:/usr/local/etc/redis/node1.conf
    command: redis-server /usr/local/etc/redis/node1.conf

  redis-node-2:
    network_mode: "service:redis-cluster"
    platform: linux/x86_64
    image: redis:latest
    container_name: football_redis_node2
    volumes:
      - ./redis2.conf:/usr/local/etc/redis/node2.conf
    command: redis-server /usr/local/etc/redis/node2.conf

  redis-node-3:
    network_mode: "service:redis-cluster"
    platform: linux/x86_64
    image: redis:latest
    container_name: football_redis_node3
    volumes:
      - ./redis3.conf:/usr/local/etc/redis/node3.conf
    command: redis-server /usr/local/etc/redis/node3.conf

  # 노드 컨테이너들이 정상적으로 실행되지 않기 때문에 클러스터 모드로 실행할 수 없다.

  redis-cluster-entry:
    network_mode: "service:redis-cluster"
    platform: linux/x86_64
    image: redis:latest
    container_name: football_redis_cluster_entry
    command: redis-cli --cluster create 127.0.0.1:6380 127.0.0.1:6381 127.0.0.1:6382 --cluster-yes
    depends_on:
      - redis-cluster
      - redis-node-1
      - redis-node-2
      - redis-node-3